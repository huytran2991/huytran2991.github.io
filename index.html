<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English Speaking Practice — Full</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="sidebar" id="sidebar">
      <h1>English Practice</h1>
      <i id="btnShowHideSidebar">›</i>
      <div class="user-row">
        <div id="userInfo" class="small">Not signed in</div>
        <button id="btnSignIn" class="btn">Sign in</button>
        <button id="btnSignOut" class="btn secondary hidden">Sign out</button>
      </div>

      <div style="margin-bottom:10px;">
        <input id="newListName" placeholder="Tên danh sách / chủ đề" style="width:100%;margin-bottom:8px;" />
        <div style="display:flex;gap:8px">
          <button id="btnCreateList" class="btn">Tạo</button>
          <button id="btnDeleteList" class="btn ghost" title="Xoá danh sách hiện tại">Xóa hiện tại</button>
        </div>
      </div>

      <div class="lists" id="lists"></div>

      <div style="margin-top:8px;display:flex;gap:8px">
        <button id="btnImport" class="btn secondary">Import từ text</button>
        <button id="btnExport" class="btn secondary">Export</button>
      </div>

      <footer>
        <div class="small">Lưu ý: Dùng Chrome (desktop) trên HTTPS hoặc localhost để SpeechRecognition hoạt động đúng.</div>
      </footer>
    </div>

    <div class="main">
      <div class="topbar">
        <div style="display:flex;gap:8px;align-items:center;flex-direction: row;flex-wrap: wrap;">
          <label class="small">Danh sách</label>
          <select id="selectList"></select>
          <button id="btnLoadDemo" class="btn secondary">Tải demo</button>
        </div>

        <div style="display:flex;align-items:center;gap:8px;flex-direction: row;flex-wrap: wrap;">
          <label class="small">Giọng:</label>
          <select id="voiceSelect"></select>
          <label class="small">Tốc độ</label>
          <input id="rate" type="range" min="0.5" max="1.7" step="0.1" value="1" />
          <button id="btnTestVoice" class="btn">Test</button>
        </div>
      </div>

      <div style="margin-bottom:12px;">
        <textarea id="inputSentences" rows="4" style="width:100%;padding:8px;border-radius:8px;border:1px solid #e6eefc" placeholder="Nhập mỗi câu tiếng Anh trên 1 dòng"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="btnAddSentences" class="btn">Thêm câu vào danh sách</button>
          <button id="btnClearSentences" class="btn secondary">Clear</button>
        </div>
      </div>

      <div id="sentences"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
